<div class="flex justify-center pt-5" *ngFor="let event of events">
    <div class="block rounded-lg shadow-lg bg-white w-[600px] h-auto text-center">
      <div class="p-6">
        <h5 class="text-gray-900 text-xl font-medium mb-2">{{ event.title }}</h5>
        <p class="text-gray-700 text-base mb-4">{{ event.text }}</p>
      </div>
    <a routerLink="edit/{{event.id}}" class="inline-block px-6 py-2.5 bg-green-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-green-600 hover:shadow-lg focus:bg-green-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-700 active:shadow-lg transition duration-150 ease-in-out mr-5 mb-[15px]">Изменить</a>
    <button (click)="deleteEvent(event.id)" class="inline-block px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out">Удалить</button>
    </div>   
</div>
<div class="flex space-x-2 justify-center">
    <button
      type="button"
      data-mdb-ripple="true"
      data-mdb-ripple-color="light"
      class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out mt-[20px]"
      routerLink="add"
    >Добавить запись</button>
  </div>
